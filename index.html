<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
  </head>
  <style>
    .container {
      background-color: #404A65;
      text-align: center;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px 0px #35383f;
    }
    .container h1 {
      text-shadow: 2px 2px 0px #35383f;
      font-size: 70px;
      font-weight: 900;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-text-stroke-style: solid;
      -webkit-text-stroke-width: 5px;
      color: #ffffff;
      -webkit-text-stroke-color: #35383f;
    }

    .container p {
      color: #ffffff;
      font-size: 30px;
      margin-top: -15px;
      margin-bottom: 40px;
      -webkit-text-stroke-color: #35383f;
      -webkit-text-stroke-width: 0.5px;
      -webkit-text-stroke-style: solid;
      text-shadow: 2px 2px 0px #35383f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container button {
      background-color: #2e8bff;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 40px;
      border-radius: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0px 4px 0px 0px #23649b;
    }

    .container #result {
      margin-top: 100px;
      font-size: 40px;
      font-weight: 700;
      color: #ffffff;
      -webkit-text-stroke-color: #35383f;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-style: solid;
      text-shadow: 2px 2px 0px #35383f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #coin {
      width: 300px;
      height: 300px;
      margin: auto;
      position: relative;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    #coin div {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
    }

    .side-head {
      transform: rotateY(0deg);
    }

    .side-tail {
      transform: rotateY(180deg);
    }

    .container #shadow {
      position: relative;
      transform: translateY(100%);
      z-index: 10000;
    }

    .container button:hover {
      background-color: #1c6ed5;
      box-shadow: 0px 4px 0px 0px #23649b;
    }
  </style>
  <body>
    <div class="container">
      <h1>Flip the Coin</h1>
      <p>Press the coin or the button to flip the coin</p>
      <div id="coin">
        <div class="side-head">
          <img src="resources/heads.svg" width="300px">
        </div>
        <div class="side-tail">
          <img src="resources/tails.svg" width="300px">
        </div>
      </div>
      <div id="shadow">
        <img src="resources/shadow.svg" width="200px">
      </div>
      <div id="result">
        <span id="result-text">Heads</span>
      </div>
      <button id="flip-button">Flip the coin</button>
    </div>
    <div class="author-info">
      Coded by <a href="#">Akshai</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >
    </div>
  </body>

  <script>
    const coin = document.getElementById('coin');
    const result = document.getElementById('result-text');
    const button = document.getElementById('flip-button');

    let flipping = false;

    const flipCoin = () => {
      if (flipping) return;
      flipping = true;

      const isHeads = Math.random() < 0.5;
      const spins = 5;
      const rotation = isHeads ? 0 : 180;

      // Disable transition for instant reset
      coin.style.transition = 'none';
      coin.style.transform = 'rotateY(0deg)';

      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          // Re-enable transition for smooth flip
          coin.style.transition = 'transform 1s ease-in-out';
          coin.style.transform = `rotateY(${spins * 360 + rotation}deg)`;
        });
      });

      setTimeout(() => {
        result.textContent = isHeads ? 'Heads' : 'Tails';
        flipping = false;
      }, 1000);
    };

    coin.addEventListener('click', flipCoin);
    button.addEventListener('click', flipCoin);
  </script>


</html>
